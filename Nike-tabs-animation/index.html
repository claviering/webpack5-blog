<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nike 小程序 tabs 切换动画</title>
</head>
<body>
  <div class="container">
    <div class="tabs">
      <input type="radio" id="radio-1" name="tabs" checked />
      <label class="tab" for="radio-1">Upcoming</label>
      <input type="radio" id="radio-2" name="tabs" />
      <label class="tab" for="radio-2">Development</label>
      <input type="radio" id="radio-3" name="tabs" />
      <label class="tab" for="radio-3">Completed</label>
      <span class="glider"></span>
      <div class="items items-1"></div>
      <div class="items items-2"></div>
      <div class="items items-3"></div>
      <div class="cover-left"></div>
      <div class="cover-right"></div>
    </div>
  </div>
</body>
</html>
